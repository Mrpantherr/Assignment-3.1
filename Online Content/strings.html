<!DOCTYPE html>
<!--Michael Ravelo-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Palindrome Checker in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Check if it's a Palindrome!</h1>
        <p>Click the "Check" button to see if the inserted word is a palindrome!</p>
      </header>
      <div class="inputs">
        <input type="text" spellcheck="false" placeholder="Enter text or number">
        <button>Check</button>
      </div>
      <p class="info-txt"></p>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
